<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Console website</title>
</head>

<body>
    <div class="container">
        <div class="navbar">
            <img src="img/logo.png" class="logo">
            <nav>
                <ul id="menuList">
                    <li><a href="index.html">Game Controller</a></li>
                    <li><a href="VR Accessories/vr.html">VR Accessories</a></li>
                    <li><a href="remote/remote.html">Media remote</a></li>
                    <li><a href="cart.html">Cart</a></li>
                </ul>
            </nav>
            <img src="img/menu.png" class="menu-icon" onclick="togglemenu()">
        </div>
        <div class="row">
            <div class="col-1">
                <h2>PS4 v2 <br> DualShock 4</h2>
                <h3>Wirelses Controller for playstation</h3>
                <p>(compatable/genric)</p>
                <h4>$30</h4>
                <button type="button">buy now<img src="img/arrow.png">
                </button>
            </div>
            <div class="col-2">
                <img src="img/controller.png" class="controller">
                <div class="color-box"></div>
                <div class="add-btn">
                    <img src="img/add.png">
                    <p><small>Add to cart</small></p>
                </div>
            </div>
        </div>

        <div class="social-links">
            <img src="img/fb.png">
            <img src="img/ig.png">
            <img src="img/tw.png">

        </div>

    </div>

    <script>
        var menuList = document.getElementById("menuList");

        menuList.style.maxHeight = "0px";

        function togglemenu() {
            if (menuList.style.maxHeight == "0px") {
                menuList.style.maxHeight = "130px";
            }
            else {
                menuList.style.maxHeight = "0px";
            }
        }
    </script>


</body>

</html>
